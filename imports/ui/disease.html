<template name="disease">
	<li class="{{#if checked}}checked{{/if}}">
		<div class="mdl-list__item">
			<span class="mdl-list__item-primary-content">
				<i class="material-icons mdl-list__item-avatar">image</i>
				<span class="text"><strong>{{username}}</strong> - {{name}} => {{description}}</span>
			</span>
			<button class="show-dialog mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-button--mini-fab"><i class="material-icons shift-button">edit</i>
			</button>&nbsp;
			<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-button--mini-fab delete"><i class="material-icons shift-button">delete</i>
			</button>

			<!-- <input type="checkbox" checked="{{checked}}" class="toggle-checked" /> -->
		</div>


	</li>
</template>
